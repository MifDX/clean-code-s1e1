<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__pic" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-
    eisenhower">Want more details</a>
  </header>
  <main class="main">
    <section id="add-task-section">
      <label for="new-task" class="add-task-section__title">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task new-task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="main__list-title">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="incomplete-tasks__item">
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="remove-icon" alt="Remove icon">
        </button>
      </li>
      <li class="incomplete-tasks__item edit-mode">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" class="remove-icon" alt="Remove icon">
        </button>
      </li>
    </ul>
    <h3 class="main__list-title">Completed</h3>
    <ul class="completed-tasks">
      <li class="completed-tasks__item">
        <input type="checkbox" checked>
        <label class="task-name" >See the Doctor</label>
        <input type="text" class="task" >
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" class="remove-icon" alt="Remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
